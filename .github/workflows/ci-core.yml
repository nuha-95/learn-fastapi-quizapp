name: QuizApp CI - Core Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Newman
      run: npm install -g newman newman-reporter-htmlextra

    - name: Create SQLite database config for CI
      run: |
        cat > database_ci.py << 'EOF'
        from sqlalchemy import create_engine
        from sqlalchemy.ext.declarative import declarative_base
        from sqlalchemy.orm import sessionmaker

        SQLALCHEMY_DATABASE_URL = "sqlite:///./test.db"
        engine = create_engine(SQLALCHEMY_DATABASE_URL, connect_args={"check_same_thread": False})
        sessionLocal = sessionmaker(autocommit=False, autoflush=False, bind=engine)
        Base = declarative_base()
        EOF

    - name: Update main.py to use SQLite for CI
      run: |
        sed -i 's/from database import/from database_ci import/g' main.py

    - name: Create reports directory
      run: mkdir -p reports

    - name: Start FastAPI app
      run: |
        uvicorn main:app --host 0.0.0.0 --port 8000 &
        sleep 8

    - name: Wait for API to be ready
      run: |
        for i in {1..20}; do
          if curl -f http://localhost:8000/health; then
            echo "API is ready"
            break
          fi
          echo "Waiting for API... ($i/20)"
          sleep 3
        done

    - name: Run Postman Tests
      run: |
        newman run tests/api/postman/QuizApp_Collection.json \
          -e tests/api/postman/QuizApp_Environment.json \
          -r htmlextra \
          --reporter-htmlextra-export reports/postman-report.html \
          --reporter-htmlextra-darkTheme

    - name: Run PyTest API Tests
      run: |
        cd tests/api/pytest
        pytest -v --tb=short

    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: reports/
        if-no-files-found: ignore