name: QuizApp CI - Core Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: test12345!
          POSTGRES_DB: quizapp
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Newman
      run: npm install -g newman newman-reporter-htmlextra

    - name: Create reports directory
      run: mkdir -p reports

    - name: Start FastAPI app
      run: |
        uvicorn main:app --host 0.0.0.0 --port 8000 &
        sleep 10

    - name: Wait for API to be ready
      run: |
        for i in {1..30}; do
          if curl -f http://localhost:8000/health; then
            echo "API is ready"
            break
          fi
          echo "Waiting for API... ($i/30)"
          sleep 2
        done

    - name: Run Postman Tests
      run: |
        newman run tests/api/postman/QuizApp_Collection.json \
          -e tests/api/postman/QuizApp_Environment.json \
          -r htmlextra \
          --reporter-htmlextra-export reports/postman-report.html \
          --reporter-htmlextra-darkTheme || echo "Postman tests completed with issues"

    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: reports/
        if-no-files-found: ignore