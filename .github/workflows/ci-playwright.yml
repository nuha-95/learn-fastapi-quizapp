name: QuizApp CI - Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: quizapp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: tests/ui/playwright/package.json

    - name: Install Playwright dependencies
      run: |
        cd tests/ui/playwright
        npm ci || npm install
        npx playwright install --with-deps chromium

    - name: Install system dependencies for Playwright
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb

    - name: Start FastAPI app in background
      run: |
        uvicorn main:app --host 0.0.0.0 --port 8000 &
        echo $! > fastapi.pid
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/quizapp_test

    - name: Wait for API to be ready
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
        echo "API is ready"

    - name: Run Playwright Tests with virtual display
      run: |
        cd tests/ui/playwright
        xvfb-run -a npx playwright test --reporter=html,line
      env:
        CI: true
        DISPLAY: :99
      continue-on-error: true

    - name: Stop FastAPI app
      if: always()
      run: |
        if [ -f fastapi.pid ]; then
          kill $(cat fastapi.pid) || true
          rm fastapi.pid
        fi

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always() && (hashFiles('tests/ui/playwright/playwright-report/**/*') != '' || hashFiles('tests/ui/playwright/test-results/**/*') != '')
      with:
        name: playwright-report
        path: |
          tests/ui/playwright/playwright-report/
          tests/ui/playwright/test-results/
        if-no-files-found: ignore