name: QuizApp CI - Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: quizapp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Playwright
      run: |
        cd tests/ui/playwright
        npm init -y
        npm install @playwright/test
        npx playwright install chromium

    - name: Start FastAPI app
      run: |
        uvicorn main:app --host 0.0.0.0 --port 8000 &
        sleep 15
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/quizapp_test

    - name: Wait for API to be ready
      run: |
        for i in {1..30}; do
          if curl -f http://localhost:8000/health; then
            echo "API is ready"
            break
          fi
          echo "Waiting for API... ($i/30)"
          sleep 2
        done

    - name: Run Playwright Tests
      run: |
        cd tests/ui/playwright
        npx playwright test --reporter=html
      continue-on-error: true

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always() && (hashFiles('tests/ui/playwright/playwright-report/**/*') != '' || hashFiles('tests/ui/playwright/test-results/**/*') != '')
      with:
        name: playwright-report
        path: |
          tests/ui/playwright/playwright-report/
          tests/ui/playwright/test-results/
        if-no-files-found: ignore